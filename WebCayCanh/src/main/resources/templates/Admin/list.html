<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Admin Products</title>

  <!--    fontawesome custome link-->
  <link th:fragment="limk-fontawesome" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
  <link th:fragment="link-globalCSS" rel="stylesheet" th:href="@{/CSS/Global.css}">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/CSS/layout-client.css}">
  <link th:fragment="link-product" rel="stylesheet" th:href="@{/CSS/product.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <section class="list-product">
    <div class="wrap-title">
      <div class="title"></div>
      <span>Tất cả sản phẩm</span>
      <button type="button" onclick="location.href='/products/add'" class="btn btn-outline-primary ms-2">Add Product<i class="fa-sharp fa-solid fa-seedling"></i></button>
    </div>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Product Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Total Product</th>
      </tr>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
          <img th:src="@{'data:image/png;base64,' + ${product.imgProduct}}" alt="" style="width: 8rem; height: 7rem;">
        </td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.totalProduct}"></td>
        <td>
        </td>
      </tr>
    </table>
  </section>
</div>
</body>
<style>
  .table th{
    width: 10px;
  }
</style>
</html>
